plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0-Beta'
    id 'net.mamoe.mirai-console' version '2.15.0'
}

group = 'com.mohistmc.miraimbot'
version = project.version
archivesBaseName = project.name.toLowerCase()

tasks.withType(JavaCompile).configureEach {
    options.warnings = false
    options.encoding = 'UTF-8'
}


repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://maven.mohistmc.com/' }
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://jitpack.io/' }
    maven { url 'https://repo.opencollab.dev/maven-releases/' }
    maven { url 'https://repo.mirai.mamoe.net/snapshots' }
    maven { url 'https://repo.maven.apache.org/maven2' }
}


dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // Discord 机器人
    implementation 'org.javacord:javacord:3.8.0'

    implementation 'com.alibaba.fastjson2:fastjson2:2.0.34'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.mohistmc.yaml:yaml:0.4'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'com.google.zxing:core:3.5.0'
    implementation('us.codecraft:webmagic-extension:0.9.0') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    implementation 'com.mysql:mysql-connector-j:8.0.33'
    implementation 'com.theokanning.openai-gpt3-java:service:0.14.0'

    implementation 'com.mohistmc:mjson:1.4.2'

    implementation 'com.alibaba:dashscope-sdk-java:2.5.0'

}

mirai {
    jvmTarget JavaVersion.VERSION_17
}
